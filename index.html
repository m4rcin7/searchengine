<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchEngine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div class="search-box">
            <h1 class="search-title">Car Search</h1>
            <input class="search" type="text" placeholder="Write the name of the car.." >
        </div>

        <div class="cars-list">
            <h2 class="cars-text">List of available cars :</h2>
            <p class="error">Doesn't exist</p>
            <ul class="cars">
                <li class="car">Toyota</li>
                <li class="car">BMW</li>
                <li class="car">Audi</li>
                <li class="car">Ford</li>
                <li class="car">Kia</li>
                <li class="car">Hyundai</li>
                <li class="car">Nissan</li>
                <li class="car">Mercedes</li>
                <li class="car">Peugeot</li>
                <li class="car">Seat</li>
                <li class="car">Renault</li>
                <li class="car">Skoda</li>
                <li class="car">Volvo</li>
                <li class="car">Cupra</li>
                <li class="car">DS</li>
                <li class="car">Honda</li>
                <li class="car">Jaguar</li>
                <li class="car">Lamborghini</li>
                <li class="car">Maserati</li>
                <li class="car">Ferrari</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
